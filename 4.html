<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="dropDiv">Drop here</div>
    <br />
    <img
      id="draggableImage"
      src="smiley.png"
      alt="Draggable Image"
      draggable="true"
    />
    <script>
      let dropDiv = document.getElementById('dropDiv');
      let draggableImage = document.getElementById('draggableImage');
      dropDiv.addEventListener('dragover', (e) => {
          e.preventDefault();
      });
      dropDiv.addEventListener('drop', () => {
          dropDiv.innerHTML = '';
          dropDiv.appendChild(draggableImage);
      });
  </script>
  </body>
</html>

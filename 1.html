<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="400" height="400">
      <circle
        cx="100"
        cy="100"
        r="70"
        fill="#ffde9e"
        stroke="#000"
        stroke-width="2"
      />
      <ellipse
        cx="70"
        cy="80"
        rx="10"
        ry="15"
        fill="#fff"
        stroke="#000"
        stroke-width="2"
        onmouseover="this.setAttribute('fill', '#87CEEB')"
        onmouseout="this.setAttribute('fill', '#fff')"
      />
      <ellipse
        cx="130"
        cy="80"
        rx="10"
        ry="15"
        fill="#fff"
        stroke="#000"
        stroke-width="2"
        onmouseover="this.setAttribute('fill', '#87CEEB')"
        onmouseout="this.setAttribute('fill', '#fff')"
      />
      <ellipse
        cx="100"
        cy="110"
        rx="8"
        ry="10"
        fill="#ffcccb"
        stroke="#000"
        stroke-width="2"
        onmouseover="this.setAttribute('fill', '#ff9999')"
        onmouseout="this.setAttribute('fill', '#ffcccb')"
      />
      <ellipse
        cx="100"
        cy="140"
        rx="25"
        ry="10"
        fill="#ff9999"
        stroke="#000"
        stroke-width="2"
        onmouseover="this.setAttribute('fill', '#ff6666')"
        onmouseout="this.setAttribute('fill', '#ff9999')"
      />
    </svg>
  </body>
</html>
